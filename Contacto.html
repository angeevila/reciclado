<body >

    <p>Para volver al inicio haga click <a href="index.html">acá</a></p>

        <div class="container"></div>
        <header>
        <h2 style="text-align: center;color:rgb(32, 133, 158)">Contamos algo más..</h2>
        <p>Para comunicarte con nosotros o agregar mas empresas o alguna duda completa con tus datos el siguiente formulario y responderemos a la brevedad, saludos.</p></header>
        <section id="forma">
            <h3>
                <img class="shortcut-icon" src="recycle-solid.svg" alt="" width="70" height="55" id="img" >
                
                <form action="https://formspree.io/f/xknpajdz" method="POST">
                
                    <ul>
                        <li><label for="Nombre">Nombre:</label>
                            <input type="text" name="Nombre" id="Nombre" required></li>
                            
                        <li><label for="Edad">Edad:</label>
                            <input type="number" name="Edad" id="Edad"></li>
                        <li><label for="Email">Email</label>
                            <input type="email" name="email" id="Email"></li>
                        <li><label for="Mensaje">Mensaje:</label>
                            <input type="textarea" name="text" id="Mensaje" col="30" rows="10"></li>

                       
                        <input  button type=submit onclick="pregunta()" value="Enviar">

                        
                </form>
            </h3>
            
        </section>
    </div>
